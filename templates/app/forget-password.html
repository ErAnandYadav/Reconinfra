<!DOCTYPE html>
<html lang="en" data-theme="dark">
	{% load static %}
	<!--begin::Head-->
	<head>
		<title>Reconinfra Admin | Login</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="shortcut icon" href="../../../assets/media/logos/favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="/static/app-assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css">
		<link href="/static/app-assets/css/style.bundle.css" rel="stylesheet" type="text/css">
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
		
		<div class="d-flex flex-column flex-root">
			
			<div class="d-flex flex-column flex-column-fluid flex-lg-row">
				
				<div class="d-flex flex-center w-lg-50 p-10 mx-auto">
					<!--begin::Card-->
					
					<div class="card rounded-3 w-md-550px">
						
						<!--begin::Card body-->
						<div class="card-body p-lg-20">
							
							<!--begin::Form-->
							<form class="form w-100" method="post" novalidate="novalidate"  id="" action="">
								<!--begin::Heading-->
								{% csrf_token %}
								<div class="text-center mb-11">
									<!--begin::Title-->
									<img src="/static/app-assets/media/logos/page-loader.png" height="100">
									<h1 class="text-dark fw-bolder mb-3">Recon Group</h1>
									<!--end::Title-->
									
								</div>
								<!--begin::Heading-->
								{% for message in messages %}
								<div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
									<strong>Message!</strong> {{message}}
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								{% endfor %}
								
								<!--begin::Separator-->
								<div class="separator separator-content my-14">
									<span class="w-125px text-gray-500 fw-semibold fs-7">Send Link</span>
								</div>
								<!--end::Separator-->
								<!--begin::Input group=-->
								<div class="fv-row mb-8">
									<!--begin::Email-->
									<input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent">
									<!--end::Email-->
								</div>
								
								
								<!--begin::Submit button-->
								<div class="d-grid mb-10">
									<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
										<!--begin::Indicator label-->
										<span class="indicator-label">Reset Password</span>
										<!--end::Indicator label-->
										<!--begin::Indicator progress-->
										<span class="indicator-progress">Please wait... 
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										<!--end::Indicator progress-->
									</button>
								</div>
								<!--end::Submit button-->
								<!--begin::Sign up-->
								<div class="text-gray-500 text-center fw-semibold fs-6">Go To 
								<a href="{% url 'LogoutView' %}" class="link-primary">Login</a></div>
								<!--end::Sign up-->
							</form>
							<!--end::Form-->
						</div>
						<!--end::Card body-->
					</div>
					<!--end::Card-->
				</div>
				<!--end::Body-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		
		<script src="/static/app-assets/plugins/global/plugins.bundle.js"></script>
		<script src="/static/app-assets/js/scripts.bundle.js"></script>
		<script src="/static/app-assets/js/custom/authentication/sign-in/general.js"></script>
	
	</body>
	<!--end::Body-->
</html>
