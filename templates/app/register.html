<!DOCTYPE html>
<html lang="en">
	{% load static %}
	{% load my_filter %}
	<!--begin::Head-->
	<head>
		<title>Reconinfra Admin | Become a Facilitator</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="shortcut icon" href="../../../assets/media/logos/favicon.ico">
		<link href="{% static 'Backend_Files/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'Backend_Files/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css">
		
	</head>
	<body id="kt_body" class="app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
		
		<div class="d-flex flex-column flex-root">
			
			<div class="d-flex flex-column flex-column-fluid flex-lg-row">
				
				<!--begin::Body-->
				<div class="d-flex flex-center w-lg-50 p-10 mx-auto">
					<!--begin::Card-->
					<div class="card rounded-3 w-md-550px">
						<!--begin::Card body-->
						<div class="card-body">
							<!--begin::Form-->
							<form class="form w-100"novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="" action="">
								<!--begin::Heading-->
								{% csrf_token %}
								<div class="text-center mb-11">
									<!--begin::Title-->
									<img src="{% static 'Backend_Files/assets/media/logos/page-loader.png' %}" height="100">
									<h1 class="text-dark fw-bolder mb-3">Recon Groups</h1>
									<!--end::Title-->
									<!--begin::Subtitle-->
									<div class="text-gray-500 fw-semibold fs-6">Your Social Campaigns</div>
									<!--end::Subtitle=-->
								</div>
								<!--begin::Heading-->
								
								<!--begin::Separator-->
								<div class="separator separator-content my-14">
									<span class="w-125px text-gray-500 fw-semibold fs-7">Or with email</span>
								</div>
								<!--end::Separator-->
								<!--begin::Input group=-->
								<div class="fv-row mb-8">
									<div class="row">
										<div class="col-sm-6">
											
											<input type="text" name="first_name" class="form-control bg-transparent" id="first_name" autocomplete="off" placeholder="First Name" required>
										</div>
										<div class="col-sm-6">
											
											<input type="text" name="last_name" class="form-control bg-transparent" id="last_name" autocomplete="off" placeholder="Last Name" required>
										</div>
									</div>
								</div>
								<div class="fv-row mb-8">
									
								</div>
								<div class="fv-row mb-8">
									
									<input type="email" name="email" id="email" class="form-control bg-transparent" autocomplete="off" placeholder="Email Address" required>
								</div>
								<div class="fv-row mb-8">
									
									<input type="text" name="phone_number" class="form-control bg-transparent" id="phone_number" autocomplete="off" placeholder="Phone Number" required>
								</div>
								<!--begin::Input group-->
								<div class="fv-row mb-8" data-kt-password-meter="true">
									<!--begin::Wrapper-->
									<div class="mb-1">
										<!--begin::Input wrapper-->
										<div class="position-relative mb-3">
											
											<input type="password" name="password" class="form-control bg-transparent" id="password" autocomplete="off" placeholder="Password" required>
											<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
												<i class="bi bi-eye-slash fs-2"></i>
												<i class="bi bi-eye fs-2 d-none"></i>
											</span>
										</div>
										<!--end::Input wrapper-->
										<!--begin::Meter-->
										<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
										</div>
										<!--end::Meter-->
									</div>
									<!--end::Wrapper-->
									<!--begin::Hint-->
									<div class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
									<!--end::Hint-->
								</div>
								<!--end::Input group=-->
								<!--end::Input group=-->
								<div class="fv-row mb-8">
									<!--begin::Repeat Password-->
									<input placeholder="Repeat Password" name="confirm_password" id="confirm_password" type="password" autocomplete="off" class="form-control bg-transparent" required>
									<!--end::Repeat Password-->
								</div>
								<!--end::Input group=-->
								<!--begin::Accept-->
								<div class="fv-row mb-8">
									<label class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" name="toc" value="1">
										<span class="form-check-label fw-semibold text-gray-700 fs-base ms-1">I Accept the 
										<a href="#" class="ms-1 link-primary">Terms</a></span>
									</label>
								</div>
								<!--end::Accept-->
								<!--begin::Submit button-->
								<div class="d-grid mb-10">
									<button type="button" id="kt_sign_up_submit" class="btn btn-primary">
										<!--begin::Indicator label-->
										<span class="indicator-label">Sign up</span>
										<!--end::Indicator label-->
										<!--begin::Indicator progress-->
										<span class="indicator-progress">Please wait... 
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										<!--end::Indicator progress-->
									</button>
								</div>
								<!--end::Submit button-->
								<!--begin::Sign up-->
								<div class="text-gray-500 text-center fw-semibold fs-6">Already have an Account? 
								<a href="{% url 'AuthLogin' %}" class="link-primary fw-semibold">Sign in</a></div>
								<!--end::Sign up-->
							</form>
							<!--end::Form-->
						</div>
						<!--end::Card body-->
					</div>
					<!--end::Card-->
				</div>
				<!--end::Body-->
			</div>
			<!--end::Authentication - Sign-up-->
		</div>
		
		<script src="{% static 'Backend_Files/assets/plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'Backend_Files/assets/js/scripts.bundle.js' %}"></script>
		<script src="{% static 'Backend_Files/assets/js/general.js' %}"></script>
		
		<!--end::Custom Javascript-->
	<script>
		$('#kt_sign_up_submit').on('click', function(){
			$.ajax({
				method:'POST',
				url : "{% url 'Register' %}",
				data:{
					first_name:$('#first_name').val(),
					last_name:$('#last_name').val(),
					email:$('#email').val(),
					phone_number:$('#phone_number').val(),
					password:$('#password').val(),
					confirm_password:$('#confirm_password').val(),
					csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
				},
				success : function(data){
					if(data.status ==200){
						toastr.options = {
							"progressBar": true,
							"positionClass": "toast-top-left",
							"showDuration": "300",
							"hideDuration": "1000",
							"timeOut": "5000",
							"extendedTimeOut": "1000",
							"showEasing": "swing",
							"hideEasing": "linear",
							"showMethod": "fadeIn",
							"hideMethod": "fadeOut"
							}
						toastr["success"]("Your Request Send Successfully! Wait For Approved!")
						  $('#kt_sign_up_form')[0].reset();
						  setTimeout(function(){
							window.location.href = "{% url 'AuthLogin' %}"
						  }, 5000);
					};
					if(data.status == 403){
						Swal.fire({
							text: data.message,
							icon: "error",
							buttonsStyling: !1,
							confirmButtonText: "Ok, got it!",
							customClass: { confirmButton: "btn btn-primary" },
						  });
					}
				}
			});
		});

	</script>
	</body>
	<!--end::Body-->
</html>
