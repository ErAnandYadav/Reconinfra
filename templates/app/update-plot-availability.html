{% extends 'app/admin-base.html' %}
{% block body %}
{% load my_filter %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    
    <div class="post d-flex flex-column-fluid" id="kt_post">
        
        <div id="kt_content_container" class="container-xxl">
            
            <div class="page-header mb-4">
				<div class="page-block">
					<div class="row align-items-center">
						<div class="col-md-12">
							<div class="page-header-title">
								<h5 class="m-b-10">Dashboard</h5>
							</div>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="/app/" class="p-1">
										<i class="fas fa-home"></i>
									</a>
								</li>
								<li class="breadcrumb-item">
									<a href="#!">Update Plot Availability</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
            <div class="card">
                {% for message in messages %}
                    
                    <div class="alert alert-dismissible {{message.tags}} d-flex flex-column flex-sm-row p-5 mb-10">
                        <div class="d-flex flex-column pt-3">
                            <strong>Message! {{message}}</strong>
                            
                        </div>
                        <button type="button"
                            class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto"
                            data-bs-dismiss="alert">
                            <span class="svg-icon svg-icon-2x svg-icon">
                                <span class="svg-icon svg-icon-2x svg-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                            transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                                        <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                            transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                                    </svg>
                                </span>
                            </span>
                        </button>
                        
                    </div>
                    
    
                    {% endfor %}
                
                <div class="card-body p-lg-17">
                    
                    <div class="d-flex flex-column flex-lg-row mb-17">
                        
                        <div class="flex-lg-row-fluid me-0 me-lg-20">
                            
                            <form action="" class="form mb-15" method="post" novalidate>
                                {% csrf_token %}
                                
                                <div class="row mb-5">
                                <div class="col-md-12 fv-row">
                                    
                                    <label class="required fs-5 fw-semibold mb-2">Plot Number</label>
                                    <select class="form-select form-select-solid" name="plot_number" data-control="select2" data-placeholder="Select an plot number">
                                        <option></option>
                                        {% for x in plot_number %}
                                        <option value="{{x.plot_number}}">{{x.plot_number}}</option>
                                        {% endfor %}
                                    </select>
                                    
                                </div>
                                </div>
                               
                                
                               
                                <div class="d-flex flex-column mb-5 fv-row">
                                    
                                    <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                        <span class="required">Status</span>
                                        
                                    </label>
                                    <select class="form-select form-select-solid" name="status" data-control="select2" data-placeholder="Select an status">
                                        <option></option>
                                        
                                        <option value="hold">Hold</option>
                                        <option value="available">Available</option>
                                        <option value="booked">Booked</option>
                                        <option value="registered">Registered</option>
                                        <option value="pending">Pending</option>
                                        
                                    </select>
                                    
                                </div>
                                
                                
                                
                                <div class="separator mb-8"></div>
                                
                                <button type="submit" class="btn btn-primary" id="">
                                    
                                    <span class="indicator-label">Update</span>
                                    
                                    <span class="indicator-progress">Please wait... 
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                    
                                </button>
                                
                            </form>
                            
                        </div>
                        
                        
                    </div>
                    
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>

{% endblock %}
