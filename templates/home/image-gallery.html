{% extends 'home/base.html' %}
<style>
    .lightbox-gallery {
        background-image: linear-gradient(#4A148C, #E53935);
        background-repeat: no-repeat;
        color: #000;
        overflow-x: hidden
    }

    .lightbox-gallery p {
        color: #fff
    }

    .lightbox-gallery h2 {
        font-weight: bold;
        margin-bottom: 40px;
        padding-top: 40px;
        color: #fff
    }

    @media (max-width:767px) {
        .lightbox-gallery h2 {
            margin-bottom: 25px;
            padding-top: 25px;
            font-size: 24px
        }
    }

    .lightbox-gallery .intro {
        font-size: 16px;
        max-width: 500px;
        margin: 0 auto 40px
    }

    .lightbox-gallery .intro p {
        margin-bottom: 0
    }

    .lightbox-gallery .photos {
        padding-bottom: 20px
    }

    .lightbox-gallery .item {
        padding-bottom: 30px
    }
</style>
{% block body %}
{% load static %}
<!--=   Location     Start              =-->
<!--=====================================-->
<section class="location-wrap1">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-7 col-sm-12">
                <div class="item-heading-center">
                    <h2 class="section-title mx-autu">Recon Group Media Center</h2>
                    <div class="bg-title-wrap" style="display: block;">
                        <span class="background-title solid">Recon Groups</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gx-0">
            {% for gallery in galleries %}
            <div class="col-xl-3 col-lg-4 col-md-4">
                <div class="location-box1 m-3 wow zoomIn" data-wow-delay=".2s">
                    <div class="item-img">
                        <a href="{{gallery.image.url}}" data-lightbox="photos">
                            <img class="img-fluid" src="{{gallery.image.url}}" style="height: 270px;">
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--=====================================-->
{% endblock %}
